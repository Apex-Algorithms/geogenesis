version: '3'
services:
  devnet:
    build:
      context: .
      dockerfile: ./docker/Build.dockerfile
      target: contracts
    ports:
      - '8545:8545'
    command: pnpm run --filter contracts devnet
    healthcheck:
      test: curl -sf -X POST --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}' http://localhost:8545
      interval: 5s
      timeout: 5s
      retries: 5
  deploy-contracts:
    build:
      context: .
      dockerfile: ./docker/Build.dockerfile
      target: contracts
    environment:
      DEVNET_URL: http://devnet:8545
    command: pnpm run --filter contracts deploy:local
    depends_on:
      devnet:
        condition: service_healthy
  ipfs:
    image: ipfs/go-ipfs:v0.4.23
    ports:
      - '5001:5001'
    volumes:
      - ./build/ipfs:/data/ipfs
  postgres:
    image: postgres
    ports:
      - '5432:5432'
    command: ['postgres', '-cshared_preload_libraries=pg_stat_statements']
    environment:
      POSTGRES_USER: graph-node
      POSTGRES_PASSWORD: let-me-in
      POSTGRES_DB: graph-node
    volumes:
      - ./build/postgres:/var/lib/postgresql/data
  graph-node:
    image: graphprotocol/graph-node:latest
    ports:
      - '8000:8000'
      - '8001:8001'
      - '8020:8020'
      - '8030:8030'
      - '8040:8040'
    depends_on:
      - devnet
      - deploy-contracts
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_user: graph-node
      postgres_pass: let-me-in
      postgres_db: graph-node
      ipfs: 'ipfs:5001'
      # ethereum: "mainnet:http://host.docker.internal:8545"
      ethereum: 'mainnet:http://devnet:8545'
      GRAPH_LOG: info
