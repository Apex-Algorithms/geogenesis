type Statement @entity {
  id: ID!
  uri: String!
  author: Bytes!
  mimeType: String
  decoded: Bytes
}

type Triple @entity {
  id: ID!
  entity: GeoEntity!
  attribute: GeoEntity!
  valueType: ValueType!
  numberValue: BigDecimal
  stringValue: String
  entityValue: GeoEntity
}

type GeoEntity @entity {
  id: ID!
  attributeOf: [Triple!]! @derivedFrom(field: "attribute")
  valueOf: [Triple!]! @derivedFrom(field: "entityValue")
}

enum ValueType {
  NULL
  NUMBER
  STRING
  ENTITY
}
