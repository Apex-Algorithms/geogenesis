specVersion: 0.0.4
description: Statement history
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: StatementHistory
    network: mainnet
    source:
      address: '0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512'
      abi: StatementHistory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Statement
      abis:
        - name: StatementHistory
          file: ../contracts/build/abis/StatementHistory.json
      eventHandlers:
        - event: StatementAdded(uint256,string,address)
          handler: handleStatementAdded
      file: ./src/mapping.ts
